language: python
python:
- 2.7
install:
- echo $TRAVIS_PULL_REQUEST
- NOTEBOOKS="tutorials"
- d=`TZ=":US/Pacific" date +%y-%m-%d----%H:%M:%S`
script:
- df -kh .
- source ./scripts/prepare.sh
- export PATH="$PWD/miniconda/bin:$PATH"
- source ./scripts/setup-sims.sh
- source ./scripts/getfiles.sh
- source ./scripts/runipy.sh
after_deploy:
- exit $ERROR
deploy:
  provider: s3
  access_key_id: AKIAJF3H4NKNLZHNHKWA
  secret_access_key:
    secure: 
  bucket: sims-maf-contrib
  local-dir: fails
  upload-dir: "$d"
  on:
    repo: marcusbooyah/sims_maf_contrib
    branch: IPy-CI
